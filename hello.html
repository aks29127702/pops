<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Treasure Hunt</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #fff5f5 0%, #fff0f7 100%);
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .top-bar {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      padding: 1.2rem;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.2);
      position: relative;
      z-index: 10;
    }
    
    .top-bar div {
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      min-width: 120px;
    }
    
    .game-container {
      padding: 2rem;
      position: relative;
    }
    
    h1 {
      font-family: 'Dancing Script', cursive;
      color: #ff4d6d;
      font-size: 3rem;
      margin: 1rem 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .game-board {
      display: grid;
      grid-template-columns: repeat(5, 70px);
      grid-gap: 15px;
      justify-content: center;
      margin: 2rem auto;
      max-width: 500px;
      perspective: 1000px;
    }
    
    .tile {
      width: 70px;
      height: 70px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.2);
      font-size: 1.8rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      transform-style: preserve-3d;
      position: relative;
    }
    
    .tile:not(.opened):hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 6px 12px rgba(255, 105, 180, 0.3);
    }
    
    .tile::before {
      content: '?';
      position: absolute;
      color: #ff758c;
      font-weight: bold;
    }
    
    .tile.opened {
      background: white;
      cursor: default;
      transform: rotateY(180deg);
    }
    
    .tile.opened::before {
      content: none;
    }
    
    .tile.bomb {
      background: linear-gradient(135deg, #ff4d4d 0%, #ff7676 100%);
      color: white;
    }
    
    .tile.heart {
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { transform: rotateY(180deg) scale(1); }
      50% { transform: rotateY(180deg) scale(1.1); }
      100% { transform: rotateY(180deg) scale(1); }
    }
    
    .controls {
      margin: 2rem;
    }
    
    .controls button {
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
      font-weight: 600;
    }
    
    .controls button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(255, 105, 180, 0.4);
    }
    
    .controls button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 15px;
      padding: 2rem;
      font-size: 1.3rem;
      display: none;
      z-index: 1000;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 80%;
      text-align: center;
      border: 2px solid #ff7eb3;
    }
    
    .modal.show {
      display: block;
      animation: fadeIn 0.5s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    
    .fountain-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 240, 245, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .fountain-popup.show {
      display: flex;
      animation: fadeIn 0.5s;
    }
    
    .fountain-popup h1 {
      font-size: 4rem;
      color: #ff4d6d;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .fountain-popup p {
      font-size: 1.5rem;
      color: #ff758c;
      max-width: 80%;
      margin-bottom: 2rem;
    }
    
    .fountain-popup button {
      margin-top: 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
    }
    
    .fountain-popup button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(255, 105, 180, 0.4);
    }
    
    .heart {
      position: absolute;
      font-size: 2rem;
      animation: floatUp 4s ease-out forwards;
      pointer-events: none;
      z-index: 5;
    }
    
    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) rotate(360deg);
        opacity: 0;
      }
    }
    
    .floating-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    
    .floating-heart {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.6;
      animation: floatAround 15s linear infinite;
    }
    
    @keyframes floatAround {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(50px, 50px) rotate(90deg);
      }
      50% {
        transform: translate(100px, 0) rotate(180deg);
      }
      75% {
        transform: translate(50px, -50px) rotate(270deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }
    
    .progress-container {
      width: 80%;
      max-width: 400px;
      height: 20px;
      background: #ffe5ec;
      border-radius: 10px;
      margin: 1rem auto;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      border-radius: 10px;
      transition: width 0.5s ease;
      width: 0%;
    }
    
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      z-index: 2;
    }
    
    @media (max-width: 600px) {
      .game-board {
        grid-template-columns: repeat(5, 55px);
        grid-gap: 10px;
      }
      
      .tile {
        width: 55px;
        height: 55px;
        font-size: 1.5rem;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .top-bar {
        flex-direction: column;
        gap: 0.5rem;
      }
      
      .top-bar div {
        min-width: auto;
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="floating-hearts" id="floating-hearts"></div>
  
  <div class="top-bar">
    <div>‚ù§Ô∏è Love Points: <span id="love-points">0</span></div>
    <div>üéØ Target: 25</div>
    <div>‚ú® Multiplier: <span id="multiplier">0</span>x</div>
  </div>

  <div class="game-container">
    <h1>Love Treasure Hunt</h1>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="game-board" id="game-board"></div>

    <div class="controls">
      <button id="claim-btn">üíù Claim Love Points</button>
    </div>
  </div>

  <div class="modal" id="message-modal"></div>

  <div class="fountain-popup" id="fountain-popup">
    <h1>I Love You! üíñ</h1>
    <p>You've collected all the love points! You're amazing!</p>
    <button id="continue-btn">Continue Our Journey</button>
  </div>

  <audio id="background-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    <!-- Replace with your actual romantic music file -->
  </audio>
  <audio id="heart-sound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>
  <audio id="bomb-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
  <audio id="win-sound" src="https://www.soundjay.com/buttons/sounds/button-21.mp3"></audio>

  <script>
    const board = document.getElementById('game-board');
    const claimBtn = document.getElementById('claim-btn');
    const lovePointsDisplay = document.getElementById('love-points');
    const multiplierDisplay = document.getElementById('multiplier');
    const messageModal = document.getElementById('message-modal');
    const fountainPopup = document.getElementById('fountain-popup');
    const continueBtn = document.getElementById('continue-btn');
    const progressBar = document.getElementById('progress-bar');
    const floatingHearts = document.getElementById('floating-hearts');
    const backgroundMusic = document.getElementById('background-music');
    const heartSound = document.getElementById('heart-sound');
    const bombSound = document.getElementById('bomb-sound');
    const winSound = document.getElementById('win-sound');

    let lovePoints = parseInt(sessionStorage.getItem('currentScore')) || 0;
    let multiplier = 0;
    let gameActive = true;
    let openedTiles = new Set();
    const targetLovePoints = 25;

    // Create floating background hearts
    function createFloatingHearts() {
      const heartCount = 15;
      for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.classList.add('floating-heart');
        heart.textContent = ['üíñ', 'üíó', 'üíì', 'üíò', 'üíù'][Math.floor(Math.random() * 5)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = Math.random() * 100 + 'vh';
        heart.style.animationDuration = 10 + Math.random() * 20 + 's';
        heart.style.animationDelay = Math.random() * 5 + 's';
        floatingHearts.appendChild(heart);
      }
    }

    function updateLovePointsDisplay() {
      lovePointsDisplay.textContent = lovePoints;
      const progress = Math.min(100, (lovePoints / targetLovePoints) * 100);
      progressBar.style.width = progress + '%';
      
      // Add sparkle effect when points increase
      if (lovePoints > 0) {
        createSparkles(lovePointsDisplay);
      }
    }

    function updateMultiplierDisplay() {
      multiplierDisplay.textContent = multiplier;
      if (multiplier > 0) {
        createSparkles(multiplierDisplay);
      }
    }

    function createSparkles(element) {
      const rect = element.getBoundingClientRect();
      for (let i = 0; i < 5; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = (rect.left + Math.random() * rect.width) + 'px';
        sparkle.style.top = (rect.top + Math.random() * rect.height) + 'px';
        document.body.appendChild(sparkle);
        
        setTimeout(() => {
          sparkle.remove();
        }, 1000);
      }
    }

    function initGame() {
      board.innerHTML = '';
      openedTiles.clear();
      multiplier = 0;
      updateMultiplierDisplay();
      gameActive = true;
      claimBtn.disabled = false;

      const totalTiles = 25;
      const bombCount = 5;
      const bombIndices = new Set();
      while (bombIndices.size < bombCount) {
        bombIndices.add(Math.floor(Math.random() * totalTiles));
      }

      for (let i = 0; i < totalTiles; i++) {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        tile.dataset.index = i;
        tile.dataset.bomb = bombIndices.has(i);
        tile.addEventListener('click', handleTileClick);
        board.appendChild(tile);
      }
    }

    function handleTileClick(e) {
      const tile = e.currentTarget;
      if (!gameActive || tile.classList.contains('opened')) return;

      tile.classList.add('opened');
      const isBomb = tile.dataset.bomb === 'true';
      
      if (isBomb) {
        tile.classList.add('bomb');
        tile.textContent = 'üí£';
        bombSound.play();
        gameActive = false;
        showModal('üíî Oh no! You found a bomb! Try again, my love!');
        setTimeout(() => {
          hideModal();
          initGame();
        }, 2500);
      } else {
        const heartTypes = ['üíñ', 'üíó', 'üíì', 'üíò', 'üíù'];
        tile.textContent = heartTypes[Math.floor(Math.random() * heartTypes.length)];
        tile.classList.add('heart');
        heartSound.play();
        
        openedTiles.add(tile.dataset.index);
        multiplier = openedTiles.size;
        updateMultiplierDisplay();

        if (openedTiles.size === 20) {
          gameActive = false;
          lovePoints += multiplier;
          sessionStorage.setItem('currentScore', lovePoints);
          updateLovePointsDisplay();
          winSound.play();
          showModal(`üíñ Amazing! You found all the love! +${multiplier} love points!`);
          setTimeout(() => {
            hideModal();
            if (lovePoints >= targetLovePoints) {
              showFountainPopup();
            } else {
              initGame();
            }
          }, 3500);
        }
      }
    }

    claimBtn.addEventListener('click', () => {
      if (!gameActive && lovePoints >= targetLovePoints) return;
      if (multiplier === 0) {
        showModal('üíå Find some love first! Click on the tiles!');
        return;
      }

      lovePoints += multiplier;
      sessionStorage.setItem('currentScore', lovePoints);
      updateLovePointsDisplay();
      winSound.play();
      showModal(`üíò You claimed +${multiplier} love points! You're wonderful!`);

      claimBtn.disabled = true;
      gameActive = false;

      setTimeout(() => {
        hideModal();
        if (lovePoints >= targetLovePoints) {
          showFountainPopup();
        } else {
          initGame();
        }
      }, 2500);
    });

    function showModal(message) {
      messageModal.textContent = message;
      messageModal.classList.add('show');
      createSparkles(messageModal);
    }

    function hideModal() {
      messageModal.classList.remove('show');
    }

    function showFountainPopup() {
      fountainPopup.classList.add('show');
      createHeartsFountain();
      winSound.play();
    }

    function createHeartsFountain() {
      const count = 50;
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.classList.add('heart');
          heart.textContent = ['üíñ', 'üíó', 'üíì', 'üíò', 'üíù'][Math.floor(Math.random() * 5)];
          heart.style.left = Math.random() * window.innerWidth + 'px';
          heart.style.top = window.innerHeight + 'px';
          heart.style.fontSize = (2 + Math.random() * 3) + 'rem';
          heart.style.animationDuration = (3 + Math.random() * 2) + 's';
          document.body.appendChild(heart);
          setTimeout(() => {
            heart.remove();
          }, 4000);
        }, i * 100);
      }
    }

    continueBtn.addEventListener('click', () => {
      window.location.href = 'next2.html';
    });

    // Add romantic background music
    function setupMusic() {
      backgroundMusic.volume = 0.3;
      document.addEventListener('click', () => {
        backgroundMusic.play().catch(e => console.log('Audio play error:', e));
      }, { once: true });
    }

    window.onload = () => {
      createFloatingHearts();
      initGame();
      updateLovePointsDisplay();
      setupMusic();
      
      // Add romantic title effect
      const title = document.querySelector('h1');
      title.addEventListener('mouseover', () => {
        createSparkles(title);
      });
    };
  </script>
</body>
</html>
